<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoInsight — AI-Powered Data Analysis</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --muted: #6b7280;
        --accent: #4f46e5;
        --accent-light: #6366f1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        background: var(--bg);
        color: #0f172a;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: var(--card);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        padding: 40px;
        max-width: 460px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .logo {
        width: 70px;
        height: 70px;
        border-radius: 15px;
        background: linear-gradient(135deg, var(--accent), #06b6d4);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
        font-size: 26px;
        margin: 0 auto 16px;
      }

      h1 {
        margin: 0;
        font-size: 26px;
        color: var(--accent);
        font-weight: 600;
      }

      p.lead {
        color: var(--muted);
        font-size: 14px;
        margin: 8px 0 22px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .filebox {
        padding: 16px;
        border: 2px dashed #e6e9f2;
        border-radius: 12px;
        background: linear-gradient(180deg, #fff, #f9fafb);
        width: 100%;
        text-align: center;
        transition: all 0.3s ease;
      }

      .filebox:hover {
        border-color: var(--accent-light);
        background: #f5f7ff;
      }

      input[type=file] {
        display: block;
        margin: 12px auto 0;
      }

      button.primary {
        background: var(--accent);
        color: #fff;
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      button.primary:hover {
        background: var(--accent-light);
        transform: translateY(-1px);
      }

      button.reset {
        background: transparent;
        border: 1px solid #d4d8e0;
        color: var(--muted);
        padding: 9px 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      button.reset:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 12px;
      }

      footer {
        margin-top: 30px;
        font-size: 13px;
        color: var(--muted);
      }

      footer span {
        color: var(--accent);
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo">AI</div>
      <h1>AutoInsight</h1>
      <p class="lead">Upload your CSV file and let AutoInsight analyze your data instantly.</p>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <label class="filebox">
          <strong>Select your CSV file</strong>
          <input type="file" name="file" accept=".csv" required>
        </label>

        <div class="buttons">
          <button class="primary" type="submit">Generate Report</button>
          <button class="reset" type="reset">Reset</button>
        </div>
      </form>

      <footer>
        Made with ❤️ by <span>Team AutoInsight</span>
      </footer>
    </div>
  </body>
</html>
